<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>171</title>
  <link rel="icon" href="./images/favicon.png" type="image/png" />
  <style>

    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .zoom-image {
      max-width: 100%;
      max-height: 100%;
      transform: scale(0.5);
      opacity: 0;
      transition: transform 1.5s ease, opacity 1.5s ease;
    }

    .zoom-image.show {
      transform: scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>
  <img src="./images/171-logo.png" alt="Centered Image" class="zoom-image" />

  <script>
    window.addEventListener('load', () => {
      document.querySelector('.zoom-image').classList.add('show');
    });
  </script>
</body>
</html>
