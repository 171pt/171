<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>171</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Iceberg&family=New+Rocker&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #64419c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      text-align: center;
    }

    .zoom-element {
      transform: scale(0.2);
      opacity: 0;
      transition: transform 1.5s ease, opacity 1.5s ease;
    }

    .zoom-element.show {
      transform: scale(1);
      opacity: 1;
    }

    h1 {
      font-family: 'New Rocker', system-ui;
      font-size: 5rem;
      color: #64419c;
      text-shadow: 0 0 20px #64419c80;
      margin-bottom: 10px;
    }    p {
      font-family: "Iceberg", sans-serif;
      font-size: 1.5rem;
      color: #64419c;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1 class="zoom-element">171</h1>
  <p class="zoom-element">tba</p>
  <p class="zoom-element">tba</p>
  <p class="zoom-element">tba</p>
  <p class="zoom-element">tba</p>
  <script>
    window.addEventListener('load', () => {
      const title = document.querySelector('h1.zoom-element');
      const texts = document.querySelectorAll('p.zoom-element');
      
      setTimeout(() => {
        title.classList.add('show');
        
        texts.forEach((text, index) => {
          setTimeout(() => {
            text.classList.add('show');
          }, 1000 + (index * 500)); // Each text appears 500ms after the previous one
        });
      }, 100);
    });
  </script>
</body>
</html>
